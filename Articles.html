<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Articles – Ardün</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root {
      --parchment:#f3e8d3;
      --bronze:#a17a4f;
      --gold:#d4af37;
      --brown:#4a3c30;
      --ink:#2a211c;
      --white:#fff;
      --gap:1rem;
      --max:900px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6;color:var(--ink);background:var(--parchment)}
    h1,h2,h3{color:var(--bronze)}
    a{text-decoration:none;color:inherit}
    section{padding:4rem 1rem}
    .wrap{max-width:var(--max);margin:auto}
    .card{background:var(--white);padding:1.5rem;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    .btn{display:inline-block;background:var(--gold);padding:.5rem 1rem;border-radius:4px;font-weight:700;cursor:pointer}
    footer{text-align:center;padding:2rem;background:var(--brown);color:var(--white)}
  </style>
</head>

<body>

<section>
  <div class="wrap">
    <h1>Articles</h1>
    <p style="margin-bottom:2rem">
      Long-form writing on land, food, community, and the systems beneath them.
    </p>

    <!-- ARTICLE CARD -->
    <div class="card">
      <h2>Repairing the Soil Is Repairing Ourselves</h2>
      <p style="margin:.75rem 0">
        Why regeneration starts beneath our feet and echoes outward.
      </p>

      <!-- Like Button -->
      <button class="btn" onclick="likeArticle('article-1')">
        ❤️ Like <span id="article-1-count">0</span>
      </button>

      <p style="margin-top:1rem">
        <a href="article-1.html" style="color:var(--bronze)">Read →</a>
      </p>
    </div>

  </div>
</section>

<footer>
  <p><a href="index.html" style="color:var(--gold)">← Back to Ardün</a></p>
</footer>

<script>
  function likeArticle(id) {
    let count = localStorage.getItem(id) || 0;
    count++;
    localStorage.setItem(id, count);
    document.getElementById(id + '-count').innerText = count;
  }

  // Load counts
  document.querySelectorAll('[id$="-count"]').forEach(el => {
    const id = el.id.replace('-count','');
    el.innerText = localStorage.getItem(id) || 0;
  });
</script>

</body>
</html>
